<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Manicuria y cuidados de uñas y manos, acrilico y esmaltado. Conocenos y deja que tus uñas reflejen lo mejor de vos! con los mejores estilos y consejos">
  <meta name="keywords"
    content="Manicuria, nails, nailart, naildeco, uñas, manos, tratamientos, cuidados, consejos, estilos, acrilico, esmaltado, semipermannte, estructuras, manicuria basica, limado, contacto, whatsapp, instagram, nosotros, turnos, VPManicuria, Victoria Polesello, ">
  <link rel="shortcut icon" href="./imagenes/favicon.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>VPManicuria - Formulario de Turnos Para Agendar Visita</title>
</head>

<body>
  <!--Section Encabezador -->
  <header>
    <nav class="navbar navbar-expand-lg bg-gradient fs-2">
      <!-- Section Menu -->
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img class="logo_nav" src="../imagenes/LOGO2.png"
            alt="Logo VPManicuria del Menu"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../pages/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../pages/estilos.html">Estilos</a>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../pages/turnos.html">Turnos</a>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../pages/dondeestamos.html">Donde Estamos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header-logo">
      <a href="index.html"><img class="logo" src="../imagenes/Logo.jpg" alt="Logo VPManicuria"></a>
    </div>
  </header>
  <!-- Section Barra Sociales -->
  <div class="barra_sociales">
    <a href="https://www.whatsapp.com" class="icon icon_whatsapp" target="_blank"></a>
    <a href="https://www.instagram.com" class="icon icon_instagram" target="_blank"></a>
  </div>

  <main>
    <!-- section formulario -->
    <form action="/server/" method="POST" enctype="application/x-www-form-urlencoded" class="formulario">
      <div class="formulario_filas">
        <label for="nombre" id="nombre" name="nombre">Nombre y Apellido</label>
        <input type="text" placeholder="Nombre y Apellido">

        <label for="email" id="email" name="email">Email</label>
        <input type="email" placeholder="Email">

        <label for="telefono" id="telefono" name="telefono">Telefono</label>
        <input type="text" placeholder="Telefono">

        <label for="fechadeturno" id="fechadeturno" name="fechadeturno"> Fecha de Turno</label>
        <input type="date" id="fecha" name="fechadeturno" value="2022-10-19" min="2022-11-01" max="2022-12-31">

        <label for="appt"> Elegi la hora de tu turno, el mismo durara 60 min (Atencion de 9:00am a 06:00pm) </label>
        <input type="time" id="hora" name="hora" min="09:00" max="18:00" required>
        <small></small>

        <!-- input tipo radio -->
        <fieldset>
          <legend>Tipo de Trabajo</legend>
          <label for="acrilico">Acrilico</label>
          <input type="radio" name="tipodetrabajo" id="tipodetrabajo">   
          
          <label for="esmaltado">Esmaltado</label>
          <input type="radio" name="tipodetrabajo" id="tipodetrabajo">
          
        </fieldset>
      </div>

      <!-- boton submit -->
      <button type="submit" class="btn_formulario">ENVIAR</button>
    </form>
  </main>
  <!-- Section Footer -->
  <footer class="footer">
    <div class="texto_footer">
      Creacion y desarrollo por MATIAS BUSTOS - Mendoza - Argentina</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
